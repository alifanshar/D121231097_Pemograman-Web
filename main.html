<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Muhammad Alif Anshar</title>
</head>
<body>
    <header>
        <nav>
            <h1>Portofolio</h1>
            <ul>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#skills">Kemampuan</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Selamat Datang di Portofolio Saya</h1>
            <a href="#contact" class="btn">Hubungi Saya</a>
        </div>
    </section>

    <section id="about" class="about">
        <img src="/src/profil.jpeg" alt="Profil" />
        <div class="about-text">
            <h2>Tentang Saya</h2>
            <p>Halo, saya Muhammad Alif Anshar, mahasiswa Teknik Informatika Universitas Hasanuddin.</p>
        </div>
    </section>

    <section id="skills" class="skills">
        <h2>Kemampuan</h2>
        <div class="skills-grid">
            <div class="skill">
                <img src="/src/HTML.jpeg" alt="HTML">
                <h3>HTML</h3>
            </div>
            <div class="skill">
                <img src="/src/CSS.jpeg" alt="CSS">
                <h3>CSS</h3>
            </div>
            <div class="skill">
                <img src="/src/JS.jpeg" alt="JavaScript">
                <h3>JavaScript</h3>
            </div>
            <div class="skill">
                <img src="/src/C++.jpeg" alt="C++">
                <h3>c++</h3>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Hubungi Saya</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Nama Anda" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Anda" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Pesan Anda" required></textarea>
            </div>
            <button type="submit">Kirim Pesan</button>
        </form>
    </section>
